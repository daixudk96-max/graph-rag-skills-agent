
    <!DOCTYPE html>
    <html>
    <head>
        <title>GraphRAG Verification Result</title>
        <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
        <style type="text/css">
            #mynetwork {
                width: 800px;
                height: 600px;
                border: 1px solid lightgray;
            }
        </style>
    </head>
    <body>
    <h2>Verification Result: Graph Visualization</h2>
    <div id="mynetwork"></div>
    <script type="text/javascript">
        var nodes = new vis.DataSet([{"id": "Li Ming", "label": "Person", "group": "Person"}, {"id": "Peking University", "label": "Organization", "group": "Organization"}, {"id": "Beijing", "label": "Location", "group": "Location"}, {"id": "National Scholarship", "label": "Award", "group": "Award"}]);
        var edges = new vis.DataSet([{"from": "Li Ming", "to": "Peking University", "label": "ATTENDS"}, {"from": "Peking University", "to": "Beijing", "label": "LOCATED_IN"}, {"from": "Li Ming", "to": "National Scholarship", "label": "APPLIES_FOR"}]);

        var container = document.getElementById('mynetwork');
        var data = {
            nodes: nodes,
            edges: edges
        };
        var options = {
            nodes: {
                shape: 'dot',
                size: 16
            },
            edges: {
                arrows: 'to',
                font: { align: 'middle' }
            },
            physics: {
                forceAtlas2Based: {
                    gravitationalConstant: -26,
                    centralGravity: 0.005,
                    springLength: 230,
                    springConstant: 0.18
                },
                maxVelocity: 146,
                solver: 'forceAtlas2Based',
                timestep: 0.35,
                stabilization: {iterations: 150}
            }
        };
        var network = new vis.Network(container, data, options);
    </script>
    </body>
    </html>
